<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notification Test</title>
</head>
<body>
    <h1>Local Notification Test</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!('Notification' in window)) {
                console.log('This browser does not support notifications.');
            } else if (Notification.permission === 'granted') {
                showNotification();
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showNotification();
                    }
                });
            }
        });

        function showNotification() {
            const options = {
                body: 'This is a local notification!',
                icon: 'https://imgs.search.brave.com/1NtgJsBaUn8e4zSwFrIYr-JtmTyLmnwn-7CfARYerUU/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9idXJz/dC5zaG9waWZ5Y2Ru/LmNvbS9waG90b3Mv/bGFwdG9wLWZyb20t/YWJvdmUuanBnP3dp/ZHRoPTEwMDAmZm9y/bWF0PXBqcGcmZXhp/Zj0wJmlwdGM9MA'
            };
            const notification = new Notification('Hello!', options);
            notification.onclick = () => {
                console.log('Notification clicked');
            };
        }
    </script>
</body>
</html>
